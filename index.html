<!DOCTYPE html>
<html>
    <head>
        <title>Lab1</title>
        <script src="https://cdn.anychart.com/releases/8.11.0/js/graphics.min.js"></script>
    </head>
    <body>
        <div class="header">
            Передрий Михаил Сергеевич
        </div>
        <div class="content">
            <div class="graph" id="graph" style="width: 100px; height: 100px">
                
            </div>

            <div class="parameter_selectors">
                <div class="r_selector">

                </div>

                <div class="x_selector">

                </div>

                <div class="y_selector">

                </div>
            </div>

            <div class="results_table">

            </div>
        </div>

        <script>
            const width = document.getElementById("graph").offsetWidth
            const height = document.getElementById("graph").offsetHeight
            const x_middle = width / 2
            const y_middle = height / 2
            const r = min(width, height) * 0.4

            const stage = acgraph.create("graph")

            //drawing vertical arrow
            stage.moveTo(x_middle, 0)
            stage.lineTo(x_middle, height)

            //drawing horizontal arrow
            stage.moveTo(0, y_middle)
            stage.lineTo(width, y_middle)

            //drawing rectangle
            stage.moveTo(x_middle, y_middle - r / 2)
            stage.lineTo(x_middle + r, y_middle - r / 2)
            stage.lineTo(x_middle + r, y_middle)

            //drawing arc
            stage.arcTo(r, r, 0, 90)

            //drawing triangle
            stage.moveTo(x_middle, y_middle + r)
            stage.lineTo(x_middle - r / 2, y_middle)
        </script>
    </body>
</html>
